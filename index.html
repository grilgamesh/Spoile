<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taggl, the game of movie tags</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Taggl!</h1>
                <p>Can you guess the film from the user-submitted keywords?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="guess">
                    <form><input type="text" id="guessInput" placeholder="Enter film name" onchange="guessed(this.value)"><span style="white-space: nowrap;">
                        <a href="#" class="littleButton" id="guessButton" onclick="guessed(guessInput.value)">Guess</a>
                        <a href="#" class="littleButton" id="hint" onclick="hint()">Hint</a>
                        <a href="#" class="littleButton" id="spoil" onclick="megahint()">Spoil</a>
                        <a href="#" class="littleButton" id="quit" onclick="quit()">Give Up</a>
                    </span></form>
                 </div>
            </div>
            <div class="col-md-4">
                <div class="panel stats">
                </div>
                <div id="filmNotFound" class="panel panel-primary">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-primary">
                    <div id="proximity"></div>
                    <div id="keywords" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel stats">
                </div>
                <div id="guesses" class="panel panel-primary">
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="static/js/app.js"></script>
    <!-- <script type="text/javascript" src="static/js/heatmap.js"></script> -->



</body>

</html>
